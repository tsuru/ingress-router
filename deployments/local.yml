apiVersion: extensions/v1
kind: Deployment
metadata:
  name: kubernetes-router-deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kubernetes-router
    spec:
      containers:
      - name: kubernetes-router
        image: IMAGE
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 8077
            scheme: HTTP
          timeoutSeconds: 5
        command: ["./kubernetes-router"]
        args: ["-v", "3"]
        ports:
        - containerPort: 8077
---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-router
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8077
  selector:
    app: kubernetes-router
